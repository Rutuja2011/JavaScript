<!--Find the sum of even numbers from 1 to n-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sum()">Sum of even numbers</button>
    <script>
        function sum()
        {
            let  sum =0;
            let n = parseInt(prompt("Enter the number of terms::"));
            let i = 1;
            while(i<=n)
            {
                if(i%2==0)
                sum = sum + i;
                i++;

            }
            console.log(sum);
        }
    </script>    
</body>
</html>
