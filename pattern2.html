<body>
    <h1> Increase Triangle</h1>

    <script>
        let val = 1;
        for(let i =1; i<=4 ;i++)
        {
         let res="";
         for(let j = 1; j<=i ; j++)
         {
           res = res+val+" ";
           val++;
        }
        console.log(res);
        }
    </script>
    </script>
