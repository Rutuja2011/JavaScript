<!-- Write a function to calculate the factorial of numbers-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
 </head>
 <body>
    <h1>Factorial of given number</h1>  
    <button onclick="factorial()">Factorial</button>

    <script>
        function factorial()
        {
            let n = parseInt(prompt("Enter number to find factorial:"));//5
            let f = 1;
            for(let i = 1 ; i<=n ;i++)// i= 1, 2, 3, 4,5  <=5
            {
                f = f* i; // 1*1=1 1*2=2 2*3=6 6*4=24 24*5=120
            }
            
            alert("Factorial of number:: "+f);
        }
    </script>
 </body>
 </html>
