<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id ="head">Rutuja</h1>

    <button onclick="toggle()">Toggle</button>

    <script>

        let isVal = true;
    
        function toggle()
        {
            isVal = !isVal;

            if(isVal)
           {
            document.getElementById("head").innerHTML= "Rutuja";
           }    
           else{
              document.getElementById("head").innerHTML= "Sonal";
           }
            
        }
    </script>
</body>
</html>
