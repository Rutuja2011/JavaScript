<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Display array in ascending order</h1>

    <script>
        function sort(){

            let arr=[4,2,1,5,"rutu",7,8];
            console.log("original array :",arr);

          for(let i= 0; i<arr.length; i++) 
             {
                for(let j=0 ;j<arr.length;j++) 
                 {
                  if(arr[i]>arr[j])   
                   {
                      temp = arr[i];  
                      arr[i]=arr[j];    
                      arr[j]=temp;   
                   }
                 }
             }
             console.log("Sorted array :" ,arr);
        }
        sort();
    </script>
</body>
</html>
