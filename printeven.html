<!--Print even numbers from 1 to 50 using while loop-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="printeven()">Print even</button>
    <script>
        function printeven()
        {
            let i = 1;
            do{
                if(i%2==0)
               {
                console.log(i);
               }
               i++;
            }while(i<=50);
        }
    </script>
</body>
</html>
