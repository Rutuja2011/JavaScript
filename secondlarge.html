
<!-- Find the second largest number in an array-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Second Largest number in array</h1>
    <button onclick="secondlargest()"> Second Largest</button>
    <script>
        function secondlargest()
        {
            let arr = [3,1,7,8,4,2];
            let largest=arr[0];
            let secondlargest=arr[0];

            for(let i=0; i< arr.length ;i++)
            {
              if(arr[i]> largest)//3>3f , 1>3f , 7>3t , 8>7t, 4>8f , 2>8f
              {
                secondlargest = largest;// sl=3  sl=7
                largest = arr[i]; // large=7  large=8
              }
              else if(arr[i] > secondlargest && arr[i]!=largest)//3>3 & 3!=3 f |1>3 & 1!=3 f |  4>7 & 4!=7 | 2>7 & 2!=7
              {
                secondlargest = arr[i];  
              }
            }
            console.log(arr);
            console.log("Second Largest number in array is :: "+secondlargest);
        }
    </script>
 </body>
 </html>
