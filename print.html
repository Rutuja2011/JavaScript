<!-- Print the numbers from 1 to 100 using do while loop-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <button onclick="print()">Print</button>
    <script>
        function print()
        {
            let i = 1;
            do{
               console.log(i);
               i++;
            }while(i<=10);
        }
    </script>
 </body>
 </html>
