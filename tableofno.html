<!--Print the multiplication table of given numbers-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="table()">Table</button>
    <script>
        function table()
        {
            let n = parseInt(prompt("Enter the number to print table"));
            for(let i= 1 ; i<=n ; i++)
            {
                console.log(n*i);
                console.log(n)
            }
        }
    </script>
</body>
</html>
