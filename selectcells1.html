<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border ="">
        <tr>
            <td id = "td1">1</td>
            <td id = "td2">2</td>
            <td id = "td3">3</td>
        </tr>

        <tr>
            <td id = "td4">4</td>
            <td id = "td5">5</td>
            <td id = "td6">6</td>
        </tr>
         
        <tr>
            <td id = "td7">7</td>
            <td id = "td8">8</td>
            <td id = "td9">9</td>
        </tr>`
    </table>

    <div>
       <label for ="">Enter the value</label>
       <input id="myChange" type="text">
       <label for="">Enter your choice</label>
       <input id="myChoice" type="text"><br>
       <button onclick ="changeValue()">Change Value</button>
    </div>

    <script>

        function changeValue()
        {
             var change = document.getElementById("myChange").value;
              var choice = document.getElementById("myChoice").value;

             
              switch(choice)
              {
                case "1": {
                           document.getElementById("td1").innerHTML = change;
                           break;
                }
                case "2": {
                           document.getElementById("td2").innerHTML = change;
                           break;
                } 
                case "3": {
                          document.getElementById("td3").innerHTML = change;
                           break;
                }
                case "4": {
                           document.getElementById("td4").innerHTML = change;
                           break;
                }
                case "5": {
                           document.getElementById("td5").innerHTML = change;
                           break;
                }
                case "6": {
                           document.getElementById("td6").innerHTML = change;
                           break;
                }
                case "7": {
                           document.getElementById("td7").innerHTML = change;
                           break;
                }
                case "8": {
                           document.getElementById("td8").innerHTML = change;
                           break;
                }
                case "9": {
                           document.getElementById("td9").innerHTML = change;
                           break;
                }
              }
             


        }
    </script>
</body>
</html>
