<!--Print the prime numbers from 1 to 100-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button onclick="findprime()">Prime Number</button>
   <script>
    function findprime()
    {
        
        for(let i = 2 ; i<=100 ; i++)
        {
            let flag = true;
            for(let j=2 ; j<i ; j++)
            { 
            if(i%j==0)
            {
                flag = false;
                break;
            }
            }
             if(flag)
        {
            console.log(i);
        }
        }
       
    }
   </script> 
</body>
</html>
