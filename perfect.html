<!--Check whether the given number is perfect or not-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="perfect()">Perfect Number</button>
    <script>
        function perfect()
        {
            let sum = 0;
            let i = 1;
            let n=parseInt(prompt("Enter the number to check perfect or not::"));
            do{

                
               
                if(n%i==0)
                {
                    sum = sum + i;
                }
                i++;
            }while(i<n);

            if(sum==n)
            {
                alert(`${n} is the perfect number`);
            }
            else{
                alert(`${n} is not the perfect number`);
            }

        }
    </script>
</body>
</html>
