<!--Take user input until the user enters a negative number-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="negative()">User input </button>
    <script>
        function negative()
        {
            let n;
            do{
             n=parseInt(prompt("Enter the number"));
            }while(n>0);
        }
    </script>
</body>
</html>
