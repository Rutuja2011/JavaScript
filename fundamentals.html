<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       
</head>
<body>
    
    <h1> Fundamentals</h1>
    <script>

        // Arithematic Operation


        let a=5;
        let b=10;
       
        if(a>=b)
        {
           console.log("Greater");

        }
        else{
        console.log("smaller");
        }

        //Logical Operation
        //Using && 

        if(a<=10 && b<=20)
        {        
           console.log("True");

        }

        else{
        console.log("False");
        }

        //logical or
          if(a>20 || b>30)
        {
           console.log("True");

        }
        else{
        console.log("False");
        }

        //logical ||

        if(!(a<b))
        {
            console.log("true"); 
        }
        else
        {
            console.log("false");
        }
    </script>
</body>
</html>
